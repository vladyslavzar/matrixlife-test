<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header class="header">
    <div class="headerContainer container">
      <img src="images/DarkLogo.png" alt="">
    </div>
  </header>

  <section class="reanimation">
    <div class="reanimationContainer container">
      <div class="reanimationContainerTop"><img src="images/headBack.svg" alt=""><span class="--huge">Forgot your password?</span></img></div>
    
      <input type="text" placeholder="Username or Email">

      <p>Укажите свой Email или имя пользователя. Ссылку на создание нового пароля вы получите по электронной почте.</p>

      <button class="btn">Password reset</button>
    </div>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
